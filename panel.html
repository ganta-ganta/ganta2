<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Details</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h2 class="text-center">Your Scheduled Appointment</h2>
    <div id="appointmentDetails" class="mt-4"></div>
    <a href="index.html" class="btn btn-warning mt-4">Back to Home</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Retrieve the stored data from localStorage
      const appointmentDetails = JSON.parse(localStorage.getItem('appointmentDetails'));

      // Check if there is any data to display
      if (appointmentDetails) {
        document.getElementById('appointmentDetails').innerHTML = `
          <p><strong>Name:</strong> ${appointmentDetails.name}</p>
          <p><strong>Email:</strong> ${appointmentDetails.email}</p>
          <p><strong>Date:</strong> ${appointmentDetails.date}</p>
          <p><strong>Time:</strong> ${appointmentDetails.time}</p>
          <p><strong>Message:</strong> ${appointmentDetails.message}</p>
        `;
      } else {
        document.getElementById('appointmentDetails').innerHTML = `<p>No appointment details found.</p>`;
      }
    });
  </script>
</body>
</html>

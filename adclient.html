<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganta Ads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
    }
    .ganta-ad-card {
      border: none;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      height: 100%;
    }
    .ganta-ad-img {
      height: 180px;
      object-fit: cover;
      width: 100%;
    }
    .ganta-ad-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
    }
    .ganta-ad-footer {
      font-size: 0.8rem;
      color: #6c757d;
    }
    .carousel-controls {
      width: 40px;
      height: 40px;
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container py-2">
    <div id="gantaAdCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">

        <!-- Ad 1 -->
        <div class="carousel-item active">
          <div class="card ganta-ad-card">
            <span class="ganta-ad-badge">Sponsored</span>
            <img src="img/ad1.jpg" class="ganta-ad-img" alt="Ad 1">
            <div class="card-body">
              <h5 class="card-title">Big Festive Sale</h5>
              <p class="card-text">Grab 40% off on all premium plans at Ganta Solutions.</p>
              <div class="d-flex justify-content-between align-items-center">
                <a href="https://gantasolutions.com" target="_blank" class="btn btn-primary btn-sm">Learn More</a>
                <small class="ganta-ad-footer">Sponsored by Ganta Solutions</small>
              </div>
            </div>
          </div>
        </div>

        <!-- Ad 2 -->
        <div class="carousel-item">
          <div class="card ganta-ad-card">
            <span class="ganta-ad-badge">Sponsored</span>
            <img src="img/ad2.jpg" class="ganta-ad-img" alt="Ad 2">
            <div class="card-body">
              <h5 class="card-title">New Product Launch</h5>
              <p class="card-text">Introducing Smart Booking App â€“ Now Live!</p>
              <div class="d-flex justify-content-between align-items-center">
                <a href="https://gantasolutions.com/booking" target="_blank" class="btn btn-primary btn-sm">Try Now</a>
                <small class="ganta-ad-footer">Sponsored by Ganta Tech</small>
              </div>
            </div>
          </div>
        </div>

        <!-- Add more ads below as needed -->

      </div>

      <!-- Carousel controls -->
      <button class="carousel-control-prev carousel-controls" type="button" data-bs-target="#gantaAdCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next carousel-controls" type="button" data-bs-target="#gantaAdCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Requirement Form - Ganta Solutions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 700px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h2 class="form-title">Website Requirement Form</h2>
        <form id="requirementForm" onsubmit="sendToWhatsApp(event)">
            <!-- Business Information -->
            <div class="mb-3">
                <label for="businessName" class="form-label">Business Name</label>
                <input type="text" class="form-control" id="businessName" placeholder="Enter your business name" required>
            </div>
            <div class="mb-3">
                <label for="contactEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="contactEmail" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
            </div>
            
            <!-- Website Purpose & Domain -->
            <div class="mb-3">
                <label for="websitePurpose" class="form-label">Purpose of Website</label>
                <select class="form-select" id="websitePurpose" required>
                    <option value="" selected disabled>Select website purpose</option>
                    <option value="Bookings">Bookings</option>
                    <option value="E-commerce">E-commerce</option>
                    <option value="Informational">Informational</option>
                    <option value="Portfolio">Portfolio</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="domainName" class="form-label">Preferred Domain Name</label>
                <input type="text" class="form-control" id="domainName" placeholder="e.g., yourbusiness.com">
            </div>

            <!-- Pages & Design Preferences -->
            <div class="mb-3">
                <label for="designPreferences" class="form-label">Design Preferences</label>
                <textarea class="form-control" id="designPreferences" rows="3" placeholder="Describe design inspirations or color schemes"></textarea>
            </div>

            <!-- Functionalities & Budget -->
            <div class="mb-3">
                <label for="budget" class="form-label">Estimated Budget (₹)</label>
                <input type="number" class="form-control" id="budget" placeholder="e.g., 15000">
            </div>
            <div class="mb-3">
                <label for="deadline" class="form-label">Project Deadline</label>
                <input type="date" class="form-control" id="deadline" required>
            </div>

            <!-- Additional Notes -->
            <div class="mb-3">
                <label for="additionalNotes" class="form-label">Additional Notes</label>
                <textarea class="form-control" id="additionalNotes" rows="3" placeholder="Any additional requirements or concerns"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Submit Requirements</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript for WhatsApp integration -->
    <script>
        function sendToWhatsApp(event) {
            event.preventDefault();

            // Collect form data
            const businessName = document.getElementById('businessName').value;
            const contactEmail = document.getElementById('contactEmail').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const websitePurpose = document.getElementById('websitePurpose').value;
            const domainName = document.getElementById('domainName').value;
            const designPreferences = document.getElementById('designPreferences').value;
            const budget = document.getElementById('budget').value;
            const deadline = document.getElementById('deadline').value;
            const additionalNotes = document.getElementById('additionalNotes').value;

            // Format the message
            const message = `*Website Requirement Details*%0A
            *Business Name:* ${businessName}%0A
            *Email:* ${contactEmail}%0A
            *Phone Number:* ${phoneNumber}%0A
            *Website Purpose:* ${websitePurpose}%0A
            *Domain Name:* ${domainName}%0A
            *Design Preferences:* ${designPreferences}%0A
            *Budget:* ₹${budget}%0A
            *Deadline:* ${deadline}%0A
            *Additional Notes:* ${additionalNotes}`;

            // WhatsApp link
            const whatsappUrl = `https://wa.me/917993564948?text=${encodeURIComponent(message)}`;

            // Open WhatsApp with pre-filled message
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
